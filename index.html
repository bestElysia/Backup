<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打字机效果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f0f0f0;
        }
        #text {
            font-size: 24px;
            border-right: 2px solid #000; /* 光标效果 */
            white-space: nowrap; /* 防止换行 */
            overflow: hidden; /* 隐藏未显示部分 */
            animation: blink 1s infinite; /* 光标闪烁 */
        }
        @keyframes blink {
            0%, 50% { border-color: #000; }
            51%, 100% { border-color: transparent; }
        }
        /* 打字完成后停止闪烁 */
        .done {
            border-right: none;
            animation: none;
        }
    </style>
</head>
<body>
    <h1>逐字打出效果演示</h1>
    <div id="text"></div> <!-- 这里会显示打出的文字 -->

    <script>
        function typeWriter(text, element, speed = 100) {
            let i = 0;
            element.innerHTML = ''; // 清空初始内容

            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i); // 追加一个字符
                    i++;
                    setTimeout(type, speed); // 延时调用下一次
                } else {
                    element.classList.add('done'); // 打字完成后停止光标
                }
            }
            type(); // 开始打字
        }

        // 使用示例：一段中文文字
        const myText = "你好！这是一个逐字打出的效果演示。网页开发真有趣！";
        const textElement = document.getElementById('text');

        // 页面加载完成后启动
        window.onload = function() {
            typeWriter(myText, textElement, 150); // 速度150ms/字，可调整
        };
    </script>
</body>
</html>
